<section class="py-3">
  <main class="container py-5 col-md-8">
    <h3 class="pb-3">Sign in to Your Account</h3>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="py-2">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          formControlName="email"
          id="email"
          class="col-md-12 form-control"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
      >
        <p
          class="mb-0"
          *ngIf="
            loginForm.get('email')?.errors?.['required']"
        >
          email is required
        </p>
        <p
          class="mb-0"
          *ngIf="
            loginForm.get('email')?.errors?.['email']"
        >
          email not valid
        </p>
      </div>
      <div class="py-2">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          class="col-md-12 form-control"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
      >
        <p
          class="mb-0"
          *ngIf="
            loginForm.get('password')?.errors?.['required']"
        >
          password is required
        </p>
        <p
          class="mb-0"
          *ngIf="
            loginForm.get('password')?.errors?.['pattern']"
        >
          invalid password
        </p>
      </div>

      <div class="d-flex flex-column pt-4">
        <button
          type="submit"
          class="btn btn-info align-self-end"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
    </form>
  </main>
</section>
