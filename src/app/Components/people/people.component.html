<div class="container pt-4">
  <div class="row mb-5">
    <div class="col-md-3" *ngFor="let person of allPeople">
      <div class="item">
        <a [routerLink]="['/persondetails', person.id]">
          <img
            [src]="imgsrc + person.profile_path"
            class="w-100"
            onerror="this.src='assets/images/broken.png';"
          />
        </a>
        <h3 class="p-2 h5">{{ person.name }}</h3>
      </div>
    </div>
    <mat-paginator
      class="bg-info"
      [pageIndex]="0"
      [length]="1000"
      [pageSize]="20"
      (page)="getNextPage($event)"
      (page)="getPreviousPage($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
